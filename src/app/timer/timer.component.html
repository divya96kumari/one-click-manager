<div class="clr-row timer-card">
    <div class="clr-col card-bg">
        <div class="numbers-display">{{timerValue.days|number :'2.0'}}</div>
        <div>Days</div>
    </div>
    <div class="clr-col card-bg">
        <div class="numbers-display">{{timerValue.hours|number :'2.0'}}</div>
        <div>Hours</div>
    </div>
    <div class="clr-col card-bg">
        <div class="numbers-display">{{timerValue.minutes|number :'2.0'}}</div>
        <div>Minutes</div>
    </div>
    <div class="clr-col card-bg">
        <div class="numbers-display">{{timerValue.seconds|number :'2.0'}}</div>
        <div>Seconds</div>
    </div>
</div>
